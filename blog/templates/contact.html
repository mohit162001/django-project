<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Contact</title>
    <style>
        h1{
            text-align: center;
            margin-top: 2rem;
        }
        form{
            width: 60%;
        }
        .form-container{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 8rem;
        }
        button {
      margin-top: 15px;
      padding: 10px;
    }
    </style>
</head>
<body>
    <a href="http://localhost:8080/blog/"><button>Back</button></a>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="form-container">
            <form action="" method="post" class="row g-3">
                {% csrf_token %}
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="name">
                  </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" name="email" id="email">
                </div>
    
                <div class="col-12">
                  <label for="number" class="form-label">Mobile NUmber</label>
                  <input type="number" onKeyPress="if(this.value.length !== 10) return false;" class="form-control" name="number" id="number" placeholder="9999999999" required>
                </div>
                <div class="col-12">
                  <label for="message" class="form-label">Message</label>
                  <textarea name="message" id="message" class="form-control"placeholder="write your message here..." aria-label="With textarea"></textarea>
                </div>
        
                <div class="col-md-4">
                  <label for="gender" class="form-label">Gender</label>
                  <select id="gender" name="gender" class="form-select">
                    <option selected>Choose...</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Other</option>
                  </select>
                </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
        </div>
    </div>
</body>
</html>
